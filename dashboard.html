<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header class="header">
            <div class="titre">
                <p>ADMIN DASHBOARD</p>
            </div>
   </header>
   
   <section id="menu">
        <div class="logo">
            <img src="/image/logo.jpg" alt="">
            <a href="index.html"> Police Appoint</a>
            <div class="val-box" id="admin">
                <i class="fa-solid fa-user-large"></i> 
                <div>
                  <span class="nom">Admin</span>
                </div> 
            </div>
        </div>
        <div class="items">
            <li><i class="fa-regular fa-chart-pie-simple"></i><a href="#">Dashboard</a></li>
            <li><i class="fa-solid fa-users"></i><a href="#">User</a></li>
            <li><i class="fa-solid fa-calendar-check"></i><a href="#">Appointment</a></li>
        </div>
   </section> 

   <section id="interface">
        <div class="navigation">
            <div class="n1">
                <div>
                    <i id="menu-btn" class="fas fa-bars"></i>
                </div>
                <div class="rechercher">
                    <i class="fa-solid fa-magnifying-glass-plus"></i>
                    <input type="text" placeholder="rechercher">
                </div>
            </div>
            <div class="profile">
                <i class="far fa-bell"></i>
                <img src="/image/titre.jpeg">
            </div>
        </div>
        <h3 class="i-name">
            Dashboard
        </h3>
        <div class="values">
            <div class="val-box">
              <i class="fas fa-users"></i> 
              <div>
                <h3>0</h3>
                <span>Total Users</span>
              </div> 
            </div>
            <div class="val-box">
                <i class="fa-solid fa-calendar-check"></i> 
                <div>
                    <h3>0</h3>
                    <span>Total Appoint</span>
                </div> 
            </div>
        </div>
        <div class="board">
            <table width = "100%">
                <thead>
                    <tr>
                        <td>Nom</td>  
                        <td>Prenom</td> 
                        <td>E-mail</td>
                        <td>Date et heure</td>
                        <td>ville</td>
                        <td>Type de demande</td>
                        <td>commissariat</td>
                    </tr>
                </thead>
            </table>
        </div>   
   </section>
</body>
</html>
